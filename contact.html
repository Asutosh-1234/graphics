<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | LumenXo Inc</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <header class="navbar">
        <div class="logo">
          <img src="assets/Graphixxx.svg" alt="LumenXo Inc Logo">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </header>

  <section class="contact-hero" data-aos="fade-up">
    <h1>Let’s Build Something Great Together</h1>
    <p>Fill out the form or drop us a message — we’d love to connect!</p>
  </section>

  <section class="contact-container" data-aos="fade-up">
    <form id="contactForm">
      <div class="form-group" data-aos="fade-right">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>

      <div class="form-group" data-aos="fade-left">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group" data-aos="fade-right">
        <label>Subject</label>
        <input type="text" placeholder="Subject" required>
      </div>

      <div class="form-group" data-aos="fade-left">
        <label>Message</label>
        <textarea placeholder="Your message" required></textarea>
      </div>

      <button type="submit" class="btn" data-aos="zoom-in">Send Message</button>
    </form>
  </section>

  <!-- Wave Animation -->
  <div class="wave-container">
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#0077ff" fill-opacity="1" d="M0,224L60,213.3C120,203,240,181,360,154.7C480,128,600,96,720,122.7C840,149,960,235,1080,266.7C1200,299,1320,277,1380,266.7L1440,256L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
  </div>

  <footer class="footer" data-aos="fade-up" data-aos-duration="1200">
    <p>&copy; 2024 LumenXo Inc. All rights reserved.</p>
    <div class="footer-wave"></div> <!-- Moving wave -->
  </footer>
  
  
  
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="particles.js"></script>
  <script src="contact.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js loaded');
    });
  </script>
   <div id="particles-js"></div>
   <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
   <script>
     particlesJS("particles-js", {
       "particles": {
         "number": { "value": 50 },
         "color": { "value": "#00ffc3" },
         "shape": { "type": "circle" },
         "opacity": { "value": 0.5 },
         "size": { "value": 4 },
         "move": { "enable": true, "speed": 2 }
       },
       "interactivity": {
         "events": { "onhover": { "enable": true, "mode": "repulse" } }
       }
     });
   </script>
   
</body>
</html>
